<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitar - DoaFácil</title>
  <link rel="stylesheet" href="css/solicitar.css">
</head>
<body>

  <header>
    <h1>DoaFácil</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="cadastro.html">Cadastro/Login</a>
      <a href="doar.html">Doar</a>
      <a href="solicitar.html">Solicitar</a>
    </nav>
  </header>

  <main>
    <section class="form-container">
      <h2>Solicitar Doação</h2>
      <form action="#" method="post">
        <label for="nome">Nome / Entidade</label>
        <input type="text" id="nome" name="nome" required>

        <label for="local">Localização</label>
        <input type="text" id="local" name="local" placeholder="Ex: Rua das Flores, 123" required>

        <label for="necessidade">Tipo de Alimento Necessário</label>
        <input type="text" id="necessidade" name="necessidade" placeholder="Ex: Leite, Hortifruti" required>

        <label for="urgencia">Nível de Urgência</label>
        <select id="urgencia" name="urgencia">
          <option value="baixa">Baixa</option>
          <option value="media">Média</option>
          <option value="alta">Alta</option>
        </select>

        <button type="submit">Solicitar Ajuda</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 DoaFácil - Plataforma de Doação de Alimentos</p>
  </footer>

</body>
</html>
