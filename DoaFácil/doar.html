<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doar - DoaFácil</title>
  <link rel="stylesheet" href="css/doar.css">
</head>
<body>

  <header>
    <h1>DoaFácil</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="cadastro.html">Cadastro/Login</a>
      <a href="doar.html">Doar</a>
      <a href="solicitar.html">Solicitar</a>
    </nav>
  </header>

  <main>
    <section class="form-container">
      <h2>Registrar Doação</h2>
      <form action="#" method="post">
        <label for="tipo">Tipo de Alimento</label>
        <input type="text" id="tipo" name="tipo" placeholder="Ex: Arroz, Feijão, Cesta Básica" required>

        <label for="quantidade">Quantidade</label>
        <input type="number" id="quantidade" name="quantidade" placeholder="Ex: 10" required>

        <label for="validade">Data de Validade</label>
        <input type="date" id="validade" name="validade">

        <label for="local">Local de Retirada/Entrega</label>
        <input type="text" id="local" name="local" placeholder="Ex: Rua das Flores, 123" required>

        <button type="submit">Cadastrar Doação</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 DoaFácil - Plataforma de Doação de Alimentos</p>
  </footer>

</body>
</html>
